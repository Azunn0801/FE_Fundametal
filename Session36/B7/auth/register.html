<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form onsubmit="registerAccount(); return false;">
        <h2>Đăng Ký</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
        <button type="button" class="btn btn-link" onclick="redirect('login')">Quay về trang đăng nhập</button>
    </form>
    <script src="auth.js"></script>
</body>
</html>
