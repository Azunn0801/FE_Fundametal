<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script>
        if (localStorage.getItem("verify") === "true" || sessionStorage.getItem("verify") === "true") {
            window.location.href = "../index.html";
        }
    </script>
    <form onsubmit="validateAccount(); return false;">
        <h2>Đăng Nhập</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
        </div>
        <div class="remember-box">
            <input type="checkbox" name="remember" id="remember" value="remember">
            <label for="remember">Ghi nhớ tôi</label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        <button type="button" class="btn btn-link" onclick="redirect('register')">Chưa có tài khoản? Đăng ký</button>
    </form>
    <script src="auth.js"></script>
</body>
</html>
