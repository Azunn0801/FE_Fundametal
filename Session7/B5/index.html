<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G160B</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="plan-card">
        <div class="plan-header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-badge">
        </div>
        <div class="plan-details">
            <p>Data: <span class="highlight">120Gb (4Gb/ngày)</span></p>
            <p>Giá: <span class="highlight">160.000 đ</span></p>
            <p>Nội mạng: <span class="highlight">&lt;10 phút (tối đa 1000 phút/30 ngày)</span></p>
            <p>Ngoại mạng: <span class="highlight">100 phút</span></p>
            <p>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p>Thời hạn: <span class="highlight">30 ngày</span></p>
            <p>(Sử dụng 4Gb/ngày)</p>
        </div>
        <a href="#" class="register-button">
            <i class="fas fa-edit"></i> ĐĂNG KÝ
        </a>
        <a href="#" class="details-button">
            <i class="fas fa-share-square"></i> Chi tiết
        </a>
    </div>
</body>
</html>
