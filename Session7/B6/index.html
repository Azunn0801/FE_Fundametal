<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <input type="radio" name="accordion" id="item1">
            <label class="accordion-header" for="item1">Accordion Item #1</label>
            <div class="accordion-content">
                Content for first item.
            </div>
        </div>
        <div class="accordion-item">
            <input type="radio" name="accordion" id="item2" checked>
            <label class="accordion-header" for="item2">Accordion Item #2</label>
            <div class="accordion-content">
                <strong>This is the second item's accordion body.</strong> It is hidden by default, until CSS toggles the display. These classes control the overall appearance, as well as the showing and hiding via simple toggling. You can modify any of this with custom CSS.
            </div>
        </div>
        <div class="accordion-item">
            <input type="radio" name="accordion" id="item3">
            <label class="accordion-header" for="item3">Accordion Item #3</label>
            <div class="accordion-content">
                Content for third item.
            </div>
        </div>
    </div>
</body>
</html>
