<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
        Họ và tên: <input type="text" name="name" placeholder="Họ tên">
        <br />
        Chọn ngày giờ: <input type="date" name="date">
        <br />
        Loại dịch vụ: <select name="service">
            <option value="massage">Massage</option>
            <option value="nail">Nail</option>
            <option value="hair">Hair</option>
        </select>
        <br />
        Ghi chú: <textarea id="textarea" name="note" rows="4" cols="20"></textarea>
        <br />
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
