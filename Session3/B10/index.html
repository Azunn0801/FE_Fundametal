<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Họ tên:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Ngày sinh:</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male" id="gender">Nam
                    <input type="radio" name="gender" value="Female" id="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone-number">Số điện thoại:</label>
                </td>
                <td>
                    <input type="number" name="phone-number" id="phone-number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company-name">Tên công ty:</label>
                </td>
                <td>
                    <input type="text" name="company-name" id="company-name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company-role">Vai trò trong công ty:</label>
                </td>
                <td>
                    <select name="company-role" id="company-role">
                        <option value="CEO">Giám đốc điều hành</option>
                        <option value="Secretary">Thư kí</option>
                        <option value="staff">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company-size">Quy mô công ty:</label>
                </td>
                <td>
                    <select name="company-size" id="company-size">
                        <option value="small">Nhỏ</option>
                        <option value="medium">Vừa</option>
                        <option value="large">Lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="industry">Lĩnh vực công ty:</label>
                </td>
                <td>
                    <input type="text" name="industry" id="industry">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reason">Lý do tham gia nhóm:</label>
                </td>
                <td>
                    <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="experience">Kinh nghiệm lãnh đạo:</label>
                </td>
                <td>
                    <input type="text" name="experience" id="experience">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="target">Mục tiêu tham gia:</label>
                </td>
                <td>
                    <textarea name="target" id="target" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="events">Sự kiện mong muốn tham gia:</label>
                </td>
                <td>
                    <input type="checkbox" name="events" id="events" value="Networking">Networking
                    <input type="checkbox" name="events" id="events" value="Workshops">Workshops
                    <input type="checkbox" name="events" id="events" value="Seminar">Hội thảo
                </td>
            </tr>
            <tr>
                <td>
                    <label for="news">Đăng kí nhận bản tin:</label>
                </td>
                <td>
                    <input type="checkbox" name="news" id="news" value="yes">Có
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Đăng ký hội viên">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
