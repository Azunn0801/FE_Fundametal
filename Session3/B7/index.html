<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Họ tên:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Nam
                    <input type="radio" name="gender" value="Female">Nữ
                </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td>
                    <input type="number" name="phone">
                </td>
            </tr>
            <tr>
                <td>Chuyên ngành</td>
                <td>
                    <input type="text" name="faculty">
                </td>
            </tr>
            <tr>
                <td>Năm nhập học:</td>
                <td>
                    <input type="year" name="year-start" min="1900" max="2025" step="1">
                </td>
            </tr>
            <tr>
                <td>Điểm GPA</td>
                <td>
                    <input type="number" name="gpa" min="0" max="4" step="0.01">
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="class">Lớp học:</label>
                </td>
                <td>
                    <select name="class" id="class">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                        <option value="5">Lớp 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reg-date">Ngày đăng ký học:</label>
                </td>
                <td>
                    <input type="datetime-local" name="reg-date" id="reg-date">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Gửi thông tin">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
